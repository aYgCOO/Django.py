

<div class="container py-5">
     <div class="row justify-content-center">
         <div class="col-md-6">
             <form action="{% url 'login' %}" method="post" class="bg-light p-4 rounded shadow-sm">
               {% csrf_token %}
                 <h2 class="text-center mb-4">Login In</h2>
                 <div class="form-floating mb-3">
                     <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Enter your username" required>
                     <label for="floatingInput">Username</label>
                 </div>
                 <div class="form-floating mb-3">
                     <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                     <label for="floatingPassword">Password</label>
                 </div>
                 <div class="d-grid">
                     <button type="submit" name="submit" class="btn btn-primary btn-block">Sign In</button>
                 </div>
             </form>
         </div>
     </div>
 </div>
